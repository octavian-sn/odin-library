<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoll Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div>
            <label for="text">Name</label>
            <input type="text" name="name" id="name" value="Lolita">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="Vladimir Nabokov">
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" value="324">
        </div>
        <div>
            <label for="status">Status</label>
            <input type="text" name="status" id="status" placeholder="Ongoing/Read/Unread" value="Unread">
        </div>
    </div>
    <div id="book-table">

    </div>
</body>
</html>
